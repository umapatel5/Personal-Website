      <div class="content reveal">
        <span class="title" id="typing"></span>
        <h1 class="animated">Hello, Iâ€™m <span>Uma</span></h1>

          Welcome to my world of creativity and curiosity, blending code, design, and innovation to craft seamless digital experiences.

  <!-- Floating Contact Button -->

  <script>
    // Typing effect
    const text = "Freelance Web Developer";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    window.onload = typeWriter;

    // Scroll reveal
    function reveal() {
      const reveals = document.querySelectorAll(".reveal");
      for (const el of reveals) {
        const windowHeight = window.innerHeight;
        const elementTop = el.getBoundingClientRect().top;
        const elementVisible = 150;
        if (elementTop < windowHeight - elementVisible) {
          el.classList.add("active");
        } else {
          el.classList.remove("active");
        }
      }
    }
    window.addEventListener("scroll", reveal);
    reveal();

    // Moving background effect
    document.addEventListener("mousemove", (e) => {
      const bg = document.querySelector(".hero");
      const moveX = (e.clientX / window.innerWidth) * 10;
      const moveY = (e.clientY / window.innerHeight) * 10;
      bg.style.backgroundPosition = `${50 - moveX}% ${50 - moveY}%`;
    });
  </script>
</body>
